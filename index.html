<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img class="girl" src="https://i.pinimg.com/originals/c5/1e/f7/c51ef7bed354a5e7d72fff46ba4c77c8.jpg" alt="">
          <h3>Rachel</h3>
          <p>Pro member</p>
        </div>
        <div class="links">

          <div class="link">
            <i class="fab fa-twitch fa-3x twitch"></i>
            <h2>Streams</h2>
          </div>

          <div class="link">
            <i class="fab fa-steam fa-3x steam"></i>
            <h2>Games</h2>
          </div>

          <div class="link">
            <i class="fab fa-discord fa-3x discord"></i>
            <h2>Join</h2>
          </div>

          <div class="link">
            <i class="fas fa-book fa-3x lib"></i>
            <h2>Library</h2>
          </div>

        </div>

        <div class="pro">
          <h2>Join Pro for free games.</h2>
          <img src="images\controller.png" alt="">
        </div>

      </div>

      <div class="games">
        <div class="status">
          <h1>Active Games</h1>
          <input type="text" name="" value="">
        </div>

        <div class="cards">

          <div class="card">
            <img src="images\spiderman.png" alt="">
            <div class="card-info">
              <h2>Spider-Man Miles Morales</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">70%</h2>
          </div>

          <div class="card">
            <img src="images\assassins.png" alt="">
            <div class="card-info">
              <h2>Assassins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">70%</h2>
          </div>



          <div class="card">
            <img src="images\sackboy.png" alt="">
            <div class="card-info">
              <h2>Sackboy: A Big Adventure</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">70%</h2>
          </div>



        </div>

      </div>


    </section>
  </main>

  <div class="circle1"></div>

  <div class="circle2"></div>









</body>
